<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Website</title>
    <meta name="description" content="Educational project: create a form and show the results an a responsive website">
    <meta name="author" content="Jonathan Uribe">
    <link href="styles/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating *</label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" class="star-label">☆</label>

                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2" class="star-label">☆☆</label>

                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3" class="star-label">☆☆☆</label>

                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4" class="star-label">☆☆☆☆</label>

                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5" class="star-label">☆☆☆☆☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Features & Feedback</legend>

                <div class="form-group">
                    <label>Useful Features</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Easy to Use">
                            <label for="feature1">Easy to Use</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Durable">
                            <label for="feature2">Durable</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Good Value">
                            <label for="feature3">Good Value</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="Great Design">
                            <label for="feature4">Great Design</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Energy Efficient">
                            <label for="feature5">Energy Efficient</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"
                        placeholder="Share your thoughts about this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> | Jonathan Uribe | Venezuela</p>

        <p id="lastModified"></p>
    </footer>
</body>

</html>
